<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#"><img class="img-header" src="https://anthoncode.com/wp-content/uploads/2019/01/angular-logo-png.png"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-label="Toggle navigation"

                      (click)="isCollapsed = !isCollapsed" [attr.aria-expanded]="isCollapsed"> <!-- Código collapse para que funcione el botón menú -->

        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent"

                      [ngbCollapse]="isCollapsed">  <!-- Código collapse para que funcione el botón menú -->

                                                    <!-- Además en el app.module.ts incluir el import NgbCollapseModule -->

    <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link btn-pointer" routerLink="home">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
              <a class="nav-link btn-pointer" routerLink="todolist" *ngIf="authService.isLoggedIn">ToDo list <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item active">
            <a class="nav-link btn-pointer" routerLink="userprofile" *ngIf="authService.isLoggedIn">User profile <span class="sr-only">(current)</span></a>
        </li>
            <li class="nav-item active" *ngIf="!authService.isLoggedIn">
              <a class="nav-link btn-pointer" routerLink="sign-in">sign-in <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item active" *ngIf="!authService.isLoggedIn">
            <a class="nav-link btn-pointer" routerLink="sign-up">sign-up <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item active">
            <a class="nav-link btn-pointer" routerLink="contacto">Contact<span class="sr-only">(current)</span></a>
          </li>
        </ul>
        <div class="nav-item active btn-logout">
            <a class="nav-link btn-pointer" (click)="authService.SignOut()" *ngIf="authService.isLoggedIn">
              <i class="fas fa-sign-out-alt"></i>[ Log out ]
            </a>
        </div>
    </div>
  </nav>

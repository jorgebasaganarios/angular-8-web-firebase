<div class="modal-header">
  <h4 class="modal-title">ToDo List &nbsp;<button class="btn btn-tools btn-primary" (click)="clickAddTodo()">+</button></h4>
  </div>
<div class="table-size">
  <table class="table table-striped" *ngIf="todos && todos.length > 0">
    <thead>
        <tr>
            <th class="cell-size">Done</th>
            <th>Title</th>
            <th>Created Date</th>
            <th>Tools</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let todo of todos, let index = index">
            <td><input type="checkbox" [checked]="todo.done" (change)="checkedDone(index)" /></td>
            <td [ngClass]="{'done': todo.done, 'not-done': !todo.done}">{{todo.title}}</td>
            <td>{{ todo.lastModifiedDate | date }}</td>
            <td>
                <button class="btn btn-primary" (click)="handleEditClick(todo)">Edit</button>
                <button class="btn btn-tools btn-danger" (click)="handleDeleteClick(todo.id, index)">Delete</button>
            </td>
        </tr>
    </tbody>
  </table>
</div>
